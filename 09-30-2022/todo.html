<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="left-button">
                <div class="add-todo">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="remove-todo">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="right-button">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
                <div class="c4"></div>
            </div>
        </div>
        <div class="body">
             
            <div class="todo red">
                Testing Todo 1
            </div>
            <div class="todo blue">
                Testing Todo 2
            </div>
            <div class="todo orange">
                Testing Todo 3
            </div>
        </div>

        <div class="addTodoPopup">
            <div class="popupDetails">
                <div class="popupHead">
                    <input class="todoHead" type="text" placeholder="Enter Heading">
                </div>
                <div class="popupBody">
                    <textarea class="todoBody" placeholder="Enter Body"></textarea>
                </div>
                <div class="popupBtns">
                    <div class="closeBtn"> Cancel </div>
                    <div class="submitBtn"> Submit </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
