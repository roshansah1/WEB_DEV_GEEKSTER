<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
</head>

<body>
    <div class="main-div">
        <div class="header">
            <div class="image">
                <img src="https://1000logos.net/wp-content/uploads/2017/03/Linkedin-Logo.png">
            </div>
            <div class="nav-bar">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" focusable="false"
                        class="lazy-loaded menu">
                        <path
                            d="M18.07 2.93A10 10 0 1 0 3.926 17.07 10 10 0 0 0 18.07 2.93ZM5.34 15.66A8 8 0 1 1 16.66 4.353 8 8 0 0 1 5.34 15.66ZM9 8l-3 7a7 7 0 1 1 9.9-9.9L9 8Zm1.12 2.88a1.24 1.24 0 1 1 1.76-1.747 1.24 1.24 0 0 1-1.76 1.747ZM15.95 15A7 7 0 0 1 6 15l7-3 2.95-6.95a7 7 0 0 1 0 9.95Z"
                            fill="currentColor"></path>
                    </svg>
                    <p class="menu"> Discover </p>
                </div>
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="none" focusable="false"
                        class="lazy-loaded">
                        <path
                            d="M9 14v6H0v-6c0-1.7 1.3-3 3-3h3c1.7 0 3 1.3 3 3Zm5.5-3c1.9 0 3.5-1.6 3.5-3.5S16.4 4 14.5 4 11 5.6 11 7.5s1.6 3.5 3.5 3.5Zm1 2h-2c-1.4 0-2.5 1.1-2.5 2.5V20h7v-4.5c0-1.4-1.1-2.5-2.5-2.5ZM4.5 0C2 0 0 2 0 4.5S2 9 4.5 9 9 7 9 4.5 7 0 4.5 0Z"
                            fill="currentColor"></path>
                    </svg>
                    <p> People </p>
                </div>
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" focusable="false"
                        class="lazy-loaded">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M23 3H1a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h22a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1ZM2 19h20V5H2v14Z"
                            fill="currentColor"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M4 9h6V7H4v2Zm0 4h6v-2H4v2Zm0 4h6v-2H4v2Zm-2 2h10V5H2v14Z" fill="currentColor"
                            fill-opacity=".25"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14 9h6V7h-6v2Zm0 4h6v-2h-6v2Zm6 4h-6v-2h6v2Z"
                            fill="currentColor" fill-opacity=".6"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M10 7.534v8.933a.28.28 0 0 0 .439.23l6.433-4.436A.307.307 0 0 0 17 12a.305.305 0 0 0-.128-.26l-6.433-4.437a.28.28 0 0 0-.439.23Z"
                            fill="currentColor"></path>
                    </svg>
                    <p> Learning </p>
                </div>
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" fill="none" focusable="false"
                        class="lazy-loaded">
                        <path
                            d="M15 4V3c0-1.7-1.3-3-3-3H8C6.3 0 5 1.3 5 3v1H0v4c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3V4h-5ZM7 3c0-.6.4-1 1-1h4c.6 0 1 .4 1 1v1H7V3Zm10 9c1.2 0 2.3-.5 3-1.4V15c0 1.7-1.3 3-3 3H3c-1.7 0-3-1.3-3-3v-4.4c.7.9 1.8 1.4 3 1.4h14Z"
                            fill="currentColor"></path>
                    </svg>
                    <p> Jobs </p>
                </div>
                <hr>
                <div class="join">
                    <p class="join-button"> Join now </p>
                    <button> Sign in </button>
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="text-container">
                <h1> Join the biggest professional community </h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password (8+ characters)">
                <div class="pTag">
                    <p> By clicking Agree &amp; Join, you agree to the LinkedIn <a href=""> User Agreement </a>, <a
                            href="">Privacy policy </a>, and <a href="">cookie Policy </a>. </p>
                </div>
                <button> Agree &amp; join </button>
                <div class="hr">
                    <hr>
                    <p> or </p>
                    <hr>
                </div>
                <div class="sign">
                    <p> Already on LinkedIn? <a href=""> Sign in </a> </p>
                </div>
            </div>
            <div class="image-container">
                <img src="https://media.licdn.com/media//AAYQAgSrAAgAAQAAAAAAAFwt1J9s9S6rRHamET43WLkQ0w.jpg">
            </div>
        </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 160px;
            height: 90px;
        }

        .header {
            display: flex;
            width: 80%;
            height: 6rem;
            gap: 480px;
            margin-left: 20%;
            align-items: center;
        }

        .nav-bar {
            display: flex;
            gap: 25px;
        }

        .join {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        svg {
            color: #6a6a6a;
            height: 30px;
            width: 35px;
            margin-left: 10px;
        }

        .nav:hover p{
            color: black;
        }
        .nav:hover svg{
            color: black;
        }
        .nav {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .nav,
        .join p {
            color: #6a6a6a;
        }

        button {
            height: 3rem;
            width: 6rem;
            border-radius: 24px;
            background-color: white;
            font-size: 16px;
            font-weight: 600;
            color: #0a66ce;
            border: 1px solid #0a66ce;

        }

        .join-button {
            height: 3.2rem;
            width: 6.5rem;
            border-radius: 30px;
            background-color: white;
            font-size: large;
            font-weight: 600;
            color: #0a66ce;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .join-button:hover,
        button:hover {
            background-color: gainsboro;
        }

        .hr hr {
            width: 170px;
            height: 1px;
        }

        .hr {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
        }

        .body-container {
            display: flex;
            width: 80%;
            height: 100%;
            margin-left: 20%;
            align-items: center;
            gap: 70px;

        }

        .text-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .text-container h1 {
            width: 600px;
            color: #8f5849;
            font-size: 60px;
            font-weight: 200;
        }

        .text-container input {
            height: 48px;
            width: 400px;
            font-size: large;
            outline-color: #2977c9;
            padding: 10px;
        }

        .pTag{
            width: 400px; 
        }
        
        .text-container button {
            width: 400px;
            background-color: #2977c9;
            color: white;
            height: 56px;
            border-radius: 28px;
            line-height: normal;
            font-weight: normal;
            font-size: large;
        }

        .text-container button:hover {
            background-color: #1d5188;
        }

        .hr hr,
        p {
            font-size: large;
            color: #6d7a80;
        }

        .sign {
            width: 400px;
        }

        .text-container p {

            text-align: center;
        }

        .image-container img {
            width: 700px;
            height: 560px;
            margin-top: 50px;
        }

        a {
            color: #0a66c4;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</body>

</html>
