<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="child-div">
            <button onclick="increment()"> <h1> + </h1> </button>
            <h1> 0 </h1>
        <button onclick="decrement()"> <h1> - </h1> </button>
        </div>
    </div>
    
    <script>
        let numberNode = document.getElementsByTagName('h1')[1];
        let number = parseInt(numberNode.innerHTML);
        
        function increment(){
            number += 1;
            numberNode.innerText = number;
        }

        function decrement(){
            number -= 1;
            numberNode.innerText = number;
        }
    </script>
</body>
</html>
